server:
  port: 19095
spring:
  application:
    name: hub
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://nangman-hub-postgresql-1:5432/hubs
    username: postgres
    password: mysecretpassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: false
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server-service:19090/eureka/
management:
  zipkin:
    tracing:
      endpoint: "http://nangman-hub-zipkin-1:9411/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0